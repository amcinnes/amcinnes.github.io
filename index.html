<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <style>
            body {
                text-align: center;
            }
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <script>
            var config = {
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                    }
                },
                scene: {
                    preload: preload,
                    create: create
                },
                backgroundColor: 0xffffff
            };

            var game = new Phaser.Game(config);

            function preload () {
                this.load.image('character', 'character.png');
            }

            function create () {
                var character = this.physics.add.image(400, 100, 'character');
            }
        </script>
    </body>
</html>
